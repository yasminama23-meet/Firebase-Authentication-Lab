<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>

    <!-- fullname -->
        <div>
            <label>full name*</label>
            <div>
                <input type="fullname"  name="fullname" id="fullname" required>
            </div>
        </div>

  <!-- username -->
        <div>
            <label>username*</label>
            <div>
                <input type="username"  name="username" id="username" required>
            </div>
        </div>

        <!-- bio -->
        <div>
            <label>bio*</label>
            <div>
                <input type="bio"  name="bio" id="bio" required>
            </div>
        </div>

</body>
</html>
